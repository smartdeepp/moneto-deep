{% load static %}
<meta charset="UTF-8">
<title>{% if title %}{{ title }} | Moneta{% else %}Moneta{% endif %}</title>
<meta content="width=device-width, initial-scale=1" name="viewport">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="X-UA-Compatible" content="ie=edge">
{#<meta name="author" content="">#}
<meta name="title" content="{% if self.title %}{{ self.title }} | Moneta Academy {% else %}Moneta Academy{% endif %}">
<meta name="description" content="{{ self.description }}">
<meta property="og:type" content="{{ type|default:'website' }}"/>
<meta property="og:title" content="{% if self.title %}{{ self.title }} | Moneta Academy {% else %}Moneta Academy{% endif %}">
<meta property="og:image" content="{% static 'images/Moneta Metaimage.png' %}">
<meta property="og:url" content="{{ current_site }}{{ self.url }}">
<meta name="twitter:card" content="summary_large_image">
<meta property="og:description" content="{{ self.description }}">
<meta property="og:site_name" content="Moneta Academy">
<meta name="twitter:image:alt" content="{% static 'images/Moneta Metaimage.png' %}">
<link href="{% static 'images/favicon-dark.png' %}" rel="shortcut icon" type="image/x-icon">
<link href="{% static 'images/favicon-dark.png' %}" rel="apple-touch-icon">
<link rel="stylesheet" type="text/css" href="{% static 'css/aos.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/swiper.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/hero.css' %}">
<script type="text/javascript">!function (o, c) {
    var n = c.documentElement, t = " w-mod-";
    n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch")
}(window, document);</script>
